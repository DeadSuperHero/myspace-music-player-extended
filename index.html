<!DOCTYPE html>
<html>
<html>
  <head>
    <title>Myspace Music Player Song Example</title>
		<!-- Include Style Sheet -->
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
    <script type="text/javascript" src="js/amplitude.js"></script>

  </head>
  <body>

    <h1 style="text-align:center">Myspace Music Player Extended Example</h1>
    <div class="nav" style="text-align:center">
      <a href="index.html">Example One - Band Style Widget</a>
      <a href="index2.html">Example Two - Profile Style Widget</a>
    </div>
    <h2 style="text-align:center">Band-Style Embedded Widget</h2>
    <div id="song-player" class="multi">
            <div class="control-container">
                <div id="button-controls" class="control-group">

                  <div class="amplitude-stop" id="stop">
                    <button id="play" class="player multi">
                      <i class="icon-stop multi"></i>
                      <i class="icon-stop multi shadow"></i>
                    </button>
                  </div>

                  <button id="previous" class="amplitude-prev player multi">
                    <i class="icon-prev multi"></i>
                    <i class="icon-prev multi shadow"></i>
                  </button>

                  <div class="amplitude-pause" id="pause">
                    <button id="play" class="player multi">
                      <i class="icon-pause multi"></i>
                      <i class="icon-pause multi shadow"></i>
                    </button>
                  </div>

                  <div class="amplitude-play" id="play">
                    <button id="play" class="player multi">
                      <i class="icon-play multi"></i>
                      <i class="icon-play multi shadow"></i>
                    </button>
                  </div>

                  <button id="next" class="amplitude-next player multi">
                    <i class="icon-next multi"></i>
                    <i class="icon-next multi shadow"></i>
                  </button>

                </div>
              <div class="meta-container">
                <div id="song-meta">
                  <img data-amplitude-song-info="cover_art_url" amplitude-main-song-info="true" class="album"/>
                  <div class="song-text">
                    <span data-amplitude-song-info="name" class="song-name"></span>
                    <span data-amplitude-song-info="artist"></span>
                      <div class="time-container">
                        <span class="current-time">
                          <span class="amplitude-current-minutes"></span>:<span class="amplitude-current-seconds"></span>
                        </span>
                        <span class="divider">/</span>
                        <span class="duration">
                          <span class="amplitude-duration-minutes"></span>:<span class="amplitude-duration-seconds"></span>
                        </span>
                      </div>
                  </div>
                  <!-- Visualizer Goes Here -->
                  <div class="mmp-eq-container">
                    <img src="img/eq_pause.png">
                  </div>
                </div>
              </div>
            </div>
        </div>

        <p style="text-align:center">This widget is designed to resemble a widget on a Myspace band page,
          with multiple tracks.</p>

      </body>
    </html>

  <script type="text/javascript">
      Amplitude.init({
      "bindings": {
        37: 'prev',
        39: 'next',
        32: 'play_pause'
      },
      "songs": [
        {
          "name": "Prologue",
          "artist": "Chemical Computer",
          "album": "Static Skies",
          "url": "audio/prologue.ogg",
          "cover_art_url": "img/static-skies-demo.jpg"
        },
        {
          "name": "I Remember You",
          "artist": "Butterfly Doom",
          "album": "Hello, Cruel World",
          "url": "audio/ill_remember-you.mp3",
          "cover_art_url": "img/hcw-album.jpg"
        }
      ]
    });

    window.onkeydown = function(e) {
        return !(e.keyCode == 32);
    };

    /*
      Handles a click on the song played progress bar.
    */
    document.getElementById('button#play').addEventListener('click', function(e){
      var offset = this.getBoundingClientRect();
      var x = e.pageX - offset.left;

      Amplitude.setSongPlayedPercentage( ( parseFloat( x ) / parseFloat( this.offsetWidth) ) * 100 );

    });
  </script>
